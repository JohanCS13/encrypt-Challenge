<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre el lugar donde quieres estar… Una y única experiencia spa."><!--modificar-->
    <meta name="author" content="Johan Carvajal">
    <meta name="keywords" content="spa,descanso, tranquilidad, el mejor spa, belleza,relajación, mahanaim, paz"><!--modificar-->
    <script src="https://kit.fontawesome.com/a4cfbf276b.js" crossorigin="anonymous"></script>
    <title>Encrypter</title>
    <!-- <link rel="stylesheet" href="./style/reset.css"> -->
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./img/Vector.svg" type="image/x-icon"><!--hacer favicon-->
   
</head>
<body>
   <header>
    <nav class="nav">
        <img class="nav__logo" src="./img/Vector.svg" alt="logo">
    </nav>
        
   </header>
   <main>
    <section>
        <form class="form">
            <fieldset>
                <textarea id="content" class="form__content-txt" name="" placeholder="Ingrese texto aquí" oninput="validateText()"></textarea>
                <p class="form__caution form__caution--warning" id="warningText" ></p>
            </fieldset>
                
            <fieldset class="action">
                <button type="button" class="action__button action__encrypter" id="encrypter" onclick="encrypt()">Encriptar</button>

                <button type="button" onclick="decrypt()" class="action__button  action__descrypter" id="decrypter">Desencriptar</button>
            </fieldset>
        </form>
    </section>

    <section class="text">
        <div class="text__img-find">
            <img src="./img/Muñeco.svg" alt="wait-pecture">
        </div>
        <div class="message">
            <p id="result">Ningún mensaje fue encontrado </p>
            <p class="message__text">Ingresa el texto que desees encriptar o desencriptar.</p>            
        </div>
        <div id="notification-container"></div>
        <button onclick="copyText()" type="button" class="text__copy action__button" >Copiar</button>
    </section>
   </main>
   <footer>
    <p class="copyright">         
        &copy; Copyright 2024. All rights reserved.
    </p>
     <p class="attribution">
        Coded by <a href="#">JohanC</a>.
    </p>
   </footer>
   <script src="./js/app.js"></script>
</body>
</html>
